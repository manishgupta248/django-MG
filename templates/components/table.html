<table class="table table-primary table-striped-columns table-bordered border-dark">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">College Name</th>
        <th scope="col">Short Mane</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{x.code}}</th>
        <td>{{x.name}}</td>
        <td>{{x.short_name}}</td>
        <td>{{address}}</td>
      </tr>
    </tbody>
  </table>
